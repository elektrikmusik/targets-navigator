name: Deploy to VPS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Security: Prevent workflow from running on forks
permissions:
  contents: read
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint

      - name: Security audit
        run: npm audit --audit-level=high || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: HEAD~1
          head: HEAD
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 15

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e  # Exit on any error

            echo "ğŸš€ Starting deployment process..."
            echo "Timestamp: $(date)"

            # Navigate to application directory
            cd /opt/targets-navigator || { echo "âŒ Failed to navigate to app directory"; exit 1; }

            # Check if we're in a git repository
            if [ ! -d .git ]; then
              echo "âŒ Not in a git repository. Cloning..."
              cd /opt
              rm -rf targets-navigator
              git clone https://github.com/elektrikmusik/targets-navigator.git
              cd targets-navigator
            fi

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main || { echo "âŒ Failed to pull changes"; exit 1; }

            # Check if required files exist
            if [ ! -f docker-compose.prod.yml ]; then
              echo "âŒ docker-compose.prod.yml not found"
              exit 1
            fi

            # Create .env.production file with secrets
            echo "ğŸ“ Creating .env.production file..."
            cat > .env.production << 'EOF'
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_APP_ENV=production
            NODE_ENV=production
            TZ=UTC
            NGINX_WORKER_PROCESSES=auto
            NGINX_WORKER_CONNECTIONS=1024
            LOG_LEVEL=info
            ACCESS_LOG_FORMAT=main
            GZIP_COMPRESSION=on
            BROTLI_COMPRESSION=off
            CACHE_STATIC_ASSETS=1y
            CACHE_HTML_FILES=1h
            RATE_LIMIT_API=10r/s
            RATE_LIMIT_STATIC=30r/s
            RATE_LIMIT_BURST=20
            HEALTH_CHECK_INTERVAL=30s
            HEALTH_CHECK_TIMEOUT=10s
            HEALTH_CHECK_RETRIES=3
            EOF

            # Stop existing containers gracefully
            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose -f docker-compose.prod.yml down || true

            # Build new containers
            echo "ğŸ”¨ Building new containers..."
            docker-compose -f docker-compose.prod.yml build --no-cache || { echo "âŒ Build failed"; exit 1; }

            # Start containers
            echo "ğŸš€ Starting containers..."
            docker-compose -f docker-compose.prod.yml up -d || { echo "âŒ Failed to start containers"; exit 1; }

            # Wait for application to start
            echo "â³ Waiting for application to start..."
            sleep 15

            # Health check with retries
            echo "ğŸ¥ Performing health check..."
            for i in {1..5}; do
              if curl -f http://localhost > /dev/null 2>&1; then
                echo "âœ… Health check passed (attempt $i/5)"
                break
              else
                echo "â³ Health check failed (attempt $i/5), retrying in 10 seconds..."
                sleep 10
                if [ $i -eq 5 ]; then
                  echo "âŒ Health check failed after 5 attempts"
                  echo "ğŸ“‹ Container status:"
                  docker-compose -f docker-compose.prod.yml ps
                  echo "ğŸ“‹ Recent logs:"
                  docker-compose -f docker-compose.prod.yml logs --tail=20
                  exit 1
                fi
              fi
            done

            # Clean up old Docker images (non-blocking)
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker system prune -f || true

            # Final status check
            echo "ğŸ“Š Final status check..."
            docker-compose -f docker-compose.prod.yml ps

            echo "âœ… Deployment successful! Application is running at http://$(curl -s ifconfig.me)"
            echo "ğŸ• Deployment completed at: $(date)"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment completed successfully!"
          else
            echo "âŒ Deployment failed. Check the logs above for details."
          fi
