name: Deploy to VPS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Security: Prevent workflow from running on forks
permissions:
  contents: read
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint

      - name: Security audit
        run: npm audit --audit-level=high || true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: HEAD~1
          head: HEAD
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 15

    steps:
      - name: Validate SSH Key
        run: |
          echo "🔍 Validating SSH key format..."
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "❌ VPS_SSH_KEY secret is empty or not set"
            echo "📋 To generate a new SSH key pair:"
            echo "1. Run: ssh-keygen -t rsa -b 4096 -C 'github-actions@yourdomain.com' -f ~/.ssh/vps_key"
            echo "2. Copy the private key: cat ~/.ssh/vps_key"
            echo "3. Add it as VPS_SSH_KEY secret in GitHub repository settings"
            echo "4. Copy the public key: cat ~/.ssh/vps_key.pub"
            echo "5. Add it to your VPS: ~/.ssh/authorized_keys"
            exit 1
          fi

          # Check if key starts with proper header
          if [[ "${{ secrets.VPS_SSH_KEY }}" == -----BEGIN* ]]; then
            echo "✅ SSH key format appears correct (PEM format)"
          else
            echo "⚠️  SSH key format might be incorrect"
            echo "Expected: -----BEGIN [KEY TYPE] PRIVATE KEY-----"
            echo "Got: $(echo '${{ secrets.VPS_SSH_KEY }}' | head -c 50)..."
            echo "📋 Make sure you're using the PRIVATE key, not the public key"
          fi

          # Check key length (basic validation)
          KEY_LENGTH=$(echo "${{ secrets.VPS_SSH_KEY }}" | wc -c)
          echo "📏 SSH key length: $KEY_LENGTH characters"

          if [ $KEY_LENGTH -lt 1000 ]; then
            echo "⚠️  SSH key seems too short (expected >1000 chars)"
          else
            echo "✅ SSH key length looks reasonable"
          fi

          # Check for common SSH key issues
          if [[ "${{ secrets.VPS_SSH_KEY }}" == *"ssh-rsa"* ]]; then
            echo "❌ You've provided the PUBLIC key instead of the PRIVATE key"
            echo "📋 Use the private key (starts with -----BEGIN) for VPS_SSH_KEY"
            exit 1
          fi

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          debug: true
          timeout: 30s
          script: |
            echo "🔍 Testing SSH connection..."
            echo "Host: ${{ secrets.VPS_HOST }}"
            echo "Username: ${{ secrets.VPS_USERNAME }}"
            echo "Port: ${{ secrets.VPS_PORT || 22 }}"
            echo "Current user: $(whoami)"
            echo "Current directory: $(pwd)"
            echo "SSH client version: $(ssh -V 2>&1)"
            echo "✅ SSH connection successful!"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          debug: true
          timeout: 60s
          command_timeout: 10m
          use_insecure_cipher: true
          cipher: aes128-ctr,aes192-ctr,aes256-ctr
          script: |
            set -e  # Exit on any error

            echo "🚀 Starting deployment process..."
            echo "Timestamp: $(date)"

            # Navigate to application directory
            cd /opt/targets-navigator || { echo "❌ Failed to navigate to app directory"; exit 1; }

            # Check if we're in a git repository
            if [ ! -d .git ]; then
              echo "❌ Not in a git repository. Cloning..."
              cd /opt
              rm -rf targets-navigator
              git clone https://github.com/elektrikmusik/targets-navigator.git
              cd targets-navigator
            fi

            # Pull latest changes
            echo "📥 Pulling latest changes..."
            git pull origin main || { echo "❌ Failed to pull changes"; exit 1; }

            # Check if required files exist
            if [ ! -f docker-compose.prod.yml ]; then
              echo "❌ docker-compose.prod.yml not found"
              exit 1
            fi

            # Create .env.production file with secrets
            echo "📝 Creating .env.production file..."
            cat > .env.production << 'EOF'
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_APP_ENV=production
            NODE_ENV=production
            TZ=UTC
            NGINX_WORKER_PROCESSES=auto
            NGINX_WORKER_CONNECTIONS=1024
            LOG_LEVEL=info
            ACCESS_LOG_FORMAT=main
            GZIP_COMPRESSION=on
            BROTLI_COMPRESSION=off
            CACHE_STATIC_ASSETS=1y
            CACHE_HTML_FILES=1h
            RATE_LIMIT_API=10r/s
            RATE_LIMIT_STATIC=30r/s
            RATE_LIMIT_BURST=20
            HEALTH_CHECK_INTERVAL=30s
            HEALTH_CHECK_TIMEOUT=10s
            HEALTH_CHECK_RETRIES=3
            EOF

            # Stop existing containers gracefully
            echo "🛑 Stopping existing containers..."
            docker-compose -f docker-compose.prod.yml down || true

            # Build new containers
            echo "🔨 Building new containers..."
            docker-compose -f docker-compose.prod.yml build --no-cache || { echo "❌ Build failed"; exit 1; }

            # Start containers
            echo "🚀 Starting containers..."
            docker-compose -f docker-compose.prod.yml up -d || { echo "❌ Failed to start containers"; exit 1; }

            # Wait for application to start
            echo "⏳ Waiting for application to start..."
            sleep 15

            # Health check with retries
            echo "🏥 Performing health check..."
            for i in {1..5}; do
              if curl -f http://localhost > /dev/null 2>&1; then
                echo "✅ Health check passed (attempt $i/5)"
                break
              else
                echo "⏳ Health check failed (attempt $i/5), retrying in 10 seconds..."
                sleep 10
                if [ $i -eq 5 ]; then
                  echo "❌ Health check failed after 5 attempts"
                  echo "📋 Container status:"
                  docker-compose -f docker-compose.prod.yml ps
                  echo "📋 Recent logs:"
                  docker-compose -f docker-compose.prod.yml logs --tail=20
                  exit 1
                fi
              fi
            done

            # Clean up old Docker images (non-blocking)
            echo "🧹 Cleaning up old Docker images..."
            docker system prune -f || true

            # Final status check
            echo "📊 Final status check..."
            docker-compose -f docker-compose.prod.yml ps

            echo "✅ Deployment successful! Application is running at http://$(curl -s ifconfig.me)"
            echo "🕐 Deployment completed at: $(date)"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment completed successfully!"
          else
            echo "❌ Deployment failed. Check the logs above for details."
          fi
