# Development Docker Compose Configuration
version: "3.8"

services:
  targets-navigator-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:80" # Map Nginx port to localhost port
    container_name: targets-navigator-dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    networks:
      - targets-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  nginx_logs:
    driver: local

networks:
  targets-network:
    driver: bridge
